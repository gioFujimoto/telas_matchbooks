<body>

        <a class="navbar-brand" href="#">MatchBooks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item active">
                    <a class="nav-link" href="login.html">Entrar<span class="sr-only">(current)</span></a>

                <li class="nav-item">
                    <a class="nav-link" href="index.html">Cadastro</a>

                <li class="nav-item">
                    <a class="nav-link" href="localizacao.html">Localização</a>
                </li>
            </ul>
        </div>
    </nav>

    <div style="height: 100vh">
        <div class="flex-center flex-column">
            <!-- Card -->
            <div class="card">

                <!-- Card content -->
                <div class="card-body">
                    
                <!-- Text -->
                <p class="card-text" id="localizacao">Clique no botão para receber sua localização em latitude e longitude: </p>
            
                <!-- Button -->
                <a href="#" class="btn btn-info my-4 btn-block" onclick="getLocation()">Gerar localização</a>
            </div>
        </div>
    <!-- Card -->
        </div>
    </div>

    <div style="height: 100vh">
        <p ></p>
        <div class="d-inline-flex p-2 col-example">
            <button class="btn btn-info my-4 btn-block" >Gerar localização</button>
        </div>

    </div>


    <script>
        var x = document.getElementById("localizacao");
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                x.innerHTML = "Seu browser não suporta Geolocalização.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    x.innerHTML = "Usuário rejeitou a solicitação de Geolocalização.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "Localização indisponível.";
                    break;
                case error.TIMEOUT:
                    x.innerHTML = "A requisição expirou.";
                    break;
                case error.UNKNOWN_ERROR:
                    x.innerHTML = "Algum erro desconhecido aconteceu.";
                    break;
            }
        }
    </script>

</body>

</html>
