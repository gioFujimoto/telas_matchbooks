    <title>MatchBooks - Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark info-color">
        <a class="navbar-brand" href="#">MatchBooks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="login.html">Entrar<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="localizacao.html">Localização</a>
                </li>
            </ul>
        </div>
    </nav>

    <div style="height: 100vh">
        <div class="flex-center flex-column">
            <!-- Default form login -->
            <form class="text-center border border-light p-5">

                <p class="h4 mb-4">Login</p>

                <!-- Email -->
                <input type="email" id="email" class="form-control mb-4" placeholder="E-mail" required>

                <!-- Password -->
                <input type="password" id="senha" class="form-control mb-4" placeholder="Senha" required>

                <!-- Sign in button -->
                <button class="btn btn-info btn-block my-4" type="submit">Continuar</button>

                <!-- Register -->
                <p>Ainda não é cadastrado?
                    <a href="index.html">Registre-se aqui!</a>
                </p>
            </form>
            <!-- Default form login -->
        </div>
    </div>

</body>
